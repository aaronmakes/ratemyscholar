    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 12px;">

      <div class="container">
        <!-- Input form component -->
        <h1 class="display-4 d-flex justify-content-center">Rating: John Doe</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Fill out the boxes to complete your review.</div>
                          <div class="card-body">
                            <form>
                                <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                <label for="exampleFormControlSelect1">Star Rating for this scholar</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                </div>
                                <div class="form-group">
                                <label for="exampleFormControlTextarea1">Comments on this scholar</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </form>
                          </div>
                        </div> 
                      </div>
              </div>
         </div>
